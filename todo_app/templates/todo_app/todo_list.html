{% extends 'base.html' %}

{% block title %} todos list {% endblock %}

{% block content %}

<form method="POST">
    <ul class="list-group">
        {% for todoitem in todo_list %}
        
            <li class="list-group-item">
              {% if todoitem.checked %}
              <input class="form-check-input me-1" type="checkbox" name="checked" checked value="{{todoitem.id}}" id="firstCheckbox">
              {% else %}
              <input class="form-check-input me-1" type="checkbox" name="checked" value="{{todoitem.id}}" id="firstCheckbox">
              {% endif %}
              {{todoitem.title}}
              <a class='btn btn-danger' href="{% url 'todo_app:todo_item_delete' todoitem.id %}">X</a>
            </li>
            
        {% endfor %}
        </ul>
        {% csrf_token %}
        <button class='btn btn-primary' type="submit">submit</button>
        <a href="/create">create new item</a>
</form>

{% endblock %}
